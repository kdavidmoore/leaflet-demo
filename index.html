<!DOCTYPE html>
<html ng-app="leafletDemo">
<head>
	<meta charset="utf-8">
	<title>Leaflet.js Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="assets/libs/angular-ui-router.min.js"></script>
	<script src="assets/js/mapboxApi.js"></script>
	<script src="app/leafletDemo.module.js" defer></script>
	<script src="app/components/map/mapController.js" defer></script>

<body>

		<p>near Lumpkin, GA</p>
